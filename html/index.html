<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js" defer></script>
    <title>Doula Gabi Lemos</title>
</head>
<body>
    
    <header>
        <div class="logo-header">
            <img src="../img/light-logo.png" alt="logo" id="logo">
            <div class="header-elements">
                <h1 id="site-title">Doula Gabi Lemos</h1>
                <div class="header-hyperlinks">
                    <a href="">Qual a função da doula?</a>
                    <a href="">Venha me conhecer</a>
                    <a href="">Entre em contato comigo!</a>
                    <a href="">Blog</a>
                    <a href="">Cadastro</a>
                </div>
                <div class="menu">
                    <a id="menu-button" href="#menu-button" onclick="toggleMenu()"><img src="../img/menu.svg" alt="menu-button"></a>
                </div>    
            </div>
            <hr id="logo-divider">
        </div>
    </header>

    <main>
        <!-- SlideShow -->
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="../img/gestante1.jpg">
              <div class="text">Gestante 1</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="../img/gestante2.jpg">
              <div class="text">Gestante 2</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="../img/gestante3.jpg">
              <div class="text">Gestante 3</div>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="margin-left: 20%;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

    </main>

    <footer>

    </footer>
</body>
</html>
