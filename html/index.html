<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js" defer></script>
    <title>Doula Gabi Lemos</title>
</head>
<body>
    
    <header>
        <div class="logo-header">
            <img src="../img/light-logo.png" alt="logo" id="logo">
            <h1 id="site-title">Doula Gabi Lemos</h1>
            <div class="header-hyperlinks">
                <a href="">Qual a função da doula?</a>&nbsp&nbsp&nbsp&nbsp
                <a href="">Venha me conhecer</a>&nbsp&nbsp&nbsp&nbsp
                <a href="">Entre em contato comigo!</a>&nbsp&nbsp&nbsp&nbsp
                <a href="">Blog</a>&nbsp&nbsp&nbsp&nbsp
                <a href="">Cadastro</a>
            </div>
            <hr id="logo-divider">
        </div>
    </header>

    <main>

        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="../img/gestante1.jpg" style="width:75%">
              <div class="text">Gestante 1</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="../img/gestante2.jpg" style="width:75%">
              <div class="text">Gestante 2</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="../img/gestante3.jpg" style="width:75%">
              <div class="text">Gestante 3</div>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="margin-left: 20%;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

    </main>

    <footer>

    </footer>
</body>
</html>
